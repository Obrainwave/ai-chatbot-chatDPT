<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatDPT — Minimal one-page AI — frontend + secure backend</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <section class="card">
      <div class="header">
        <div class="brand">
          <div class="logo">DPT</div>
          <div>
            <h1>ChatDPT</h1>
            <p class="sub">Minimal one-page AI — frontend + secure backend</p>
          </div>
        </div>
        <div class="mode-note">Guest User</div>
      </div>

      <div id="chatbox" class="chatbox" aria-live="polite">
        <div id="placeholder" class="placeholder">
          <div class="placeholder-icon">✨</div>
          <h3>Welcome to ChatDPT</h3>
          <p>Ask me anything to get started!</p>
        </div>
      </div>

      <form id="inputForm" class="input-area" onsubmit="return false;">
        <input id="userInput" autocomplete="off" placeholder="Ask me anything..." />
        <button id="sendBtn" type="button" aria-label="Send">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </form>

      <footer class="footer">
        <small>Choose backend: <code>backend.php</code> / <code>http://localhost:3000/chat</code> /
          <code>http://localhost:5000/chat</code></small>
      </footer>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
